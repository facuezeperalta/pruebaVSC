<!doctype html>
<html>
    <head>
        <title>Mi primera pagina web</title>
    </head>
    <body>
        <!--Filedset deja configurar un área-->
        <fieldset>
            <legend>Datos personales</legend>
            <form action="">
            <label for=>Nombre y apellido</label>
            <input type="text">
            <br>
            <label>Edad</label>
            <input type="number">
            <br>
            <label >Contraseña</label>
            <input type="password">
            <br>    
            <input type="submit" value="Enviar">
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea> 
            <button>Aceptar</button>
            <br>
            <p>Seleccione la marca de camara que quiere comprar</p>
            <select name="" id="">
                <option value="nikon">Nikon</option>
                <option value="sony">Sony</option>
                <option value="canon">Canon</option>
            </select>
    </fieldset>
    <!--Insercion de imaganes y link a paginas webs-->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSIj87STg0ZbjpaJoTsPk8LByAq0uhs7gD8pYLPezVoDwf3fLM88TN0kMaNACXhv8tmaM&usqp=CAU" alt="">
    <a href="https://www.sony.com.ar/">ir a la web de SONY Argentina</a>
    <!--Listas-->
    <!--ul es lista NO ordenada-->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>
    <!--ol es lista  ordenada-->
    <ol>
        <li>Camara Sony</li>
        <li>Camara Nikon</li>
        <li>Camara Canon</li>
    </ol>
    <!--Tablas-->
    <table>
        <thead><!--cabecera de la tablas-->
            <tr> <!--Mostrar las filas-->
                <th>Mes</th> <!--Mostrar las celdas de la cabecera -->
                <th>Ahorros</th>
            </tr>
        </thead>
        <tbody><!--Mostramos el contenido.-->
            <tr><!--tr es para agregar/agregar una fila-->
                <td>Enero</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>Febrero</td> <!--Para mostrar celdas-->
                <td>$500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Suma total:</td>
                <td>$1500</td>
            </tr>
        </tfoot>
    </table>
    </body>
</html>
