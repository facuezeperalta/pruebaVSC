<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con estilo</title>
    <link rel="stylesheet" href="formstyle.css" type="text/css">
</head>
<body>
    <div class="box">
    <form action="">
            <label>Datos del usuario</label>
            <br>
            <br>
            <label for="" class="nombre">Nombre</label>
            <input type="text" id="name" name="nombre" placeholder="Nombre">
            <label for="">Apellido</label>
            <input type="text" id="Surname" name="apellido" placeholder="Apellido">
            <label for="">DNI: </label>
            <input type="number" id="dni" name="DNI" placeholder="DNI" min="8">
            <br>
            <label for="">Mensaje</label>
            <textarea name="mensaje" id="messege" cols="20" rows="1" placeholder="Ingre su  mensaje por favor"
            ></textarea>
            <input type="submit" value="Enviar">
        </form>
</div>
    
</body>
</html>
