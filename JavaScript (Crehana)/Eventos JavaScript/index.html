<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="estilosEventos.css">
</head>
<body>
    <div class="contendor">
        <h1>Mi formulario</h1>

        <form name="formulario" action="">
            <div class="input-group">
                <input type="text" name="Nombre" id="Nombre" placeholder="Nombre">
            </div>
            <div class="input-group">
                <input type="email" name="email" id="email" placeholder="Correo electrónico">
            </div>

            <div class="input-group"> 
                <label for="colorFavorito">Marca esta opción si tiene un color favorito</label>
                <input type="checkbox" name="colorFavorito" id="colorFavorito">
            </div>

            <p class="disable">Selecciona tu color favorito</p>

            <div class="input-group radio-buttons disable " >
                <input type="radio" name="color" id="rojo" disabled> <label for="rojo">Rojo</label>
                <input type="radio" name="color" id="verde" disabled> <label for="verde">Verde</label>
                <input type="radio" name="color" id="azul" disabled> <label for="azul">Azul</label>
                <input type="radio" name="otro" id="otro" disabled> <label for="otro">Otro color</label>
            </div>
            
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
